<!DOCTYPE html>
<html>
<head>
	<title>TV Shows</title>
	<script>
		const tvShows = [
			{
				title: 'Planet Earth II',
				score: 9.5,
				year: 2016,
				numRatings: 5000
			},
			{
				title: 'Planet Earth',
				score: 9.4,
				year: 2006,
				numRatings: 5000
			},
			{
				title: 'Breaking Bad',
				score: 9.4,
				year: 2008,
				numRatings: 6000
			},
			{
				title: 'Band Of Brothers',
				score: 9.4,
				year: 2001,
				numRatings: 4900
			},
			{
				title: 'Chernobyl',
				score: 9.3,
				year: 2019,
				numRatings: 4900
			},
			{
				title: 'Jingle All The Way',
				score: 7.1,
				year: 1996,
				numRatings: 5000
			},
			{
				title: 'The Wire',
				score: 9.3,
				year: 2002,
				numRatings: 6000
			}
		];

		const highestRated = tvShows.reduce((acc, show) => {
			if (show.score > acc.score || (show.score === acc.score && show.numRatings > acc.numRatings)) {
				return {title: show.title, score: show.score, numRatings: show.numRatings};
			}
			return acc;
		}, {score: -Infinity, numRatings: -Infinity});

		console.log('The highest rated TV show is:', highestRated.title);

		const secondHighestRated = tvShows.reduce((acc, show) => {
			if (show.score > acc.score || (show.score === acc.score && show.numRatings > acc.numRatings)) {
				if (show.score !== highestRated.score || show.numRatings !== highestRated.numRatings) {
					return {title: show.title, score: show.score, numRatings: show.numRatings};
				}
			}
			return acc;
		}, {score: -Infinity, numRatings: -Infinity});

		console.log('The second highest rated TV show is:', secondHighestRated.title);
	</script>
</head>
<body>
</body>
</html>
